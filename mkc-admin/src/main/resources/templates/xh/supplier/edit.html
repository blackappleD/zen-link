<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改供应商信息管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-supplier-edit" th:object="${supplier}">
            <input name="id" th:field="*{id}" type="hidden">
            <input name="code" th:field="*{code}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">供应商编码：</label>
                <div class="col-sm-8">
                    <input name="supCode" disabled="true" th:field="*{code}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">供应商名称：</label>
                <div class="col-sm-8">
                    <input name="name" disabled="true" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">账号：</label>
                <div class="col-sm-8">
                    <input name="acc" th:field="*{acc}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">处理器：</label>
                <div class="col-sm-8">
                    <input name="processor" th:field="*{processor}" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('xh_off_on_state')}">
                        <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}" required>
                        <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">接口地址：</label>
                <div class="col-sm-8">
                    <input name="url" th:field="*{url}" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">加签KEY：</label>
                <div class="col-sm-8">
                    <input name="signKey" th:field="*{signKey}" class="form-control" type="text">

                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">秘钥PWD：</label>
                <div class="col-sm-8">
                    <input name="signPwd" th:field="*{signPwd}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">authAccount：</label>
                <div class="col-sm-8">
                    <input name="signPwd" th:field="*{authAccount}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">authPwd：</label>
                <div class="col-sm-8">
                    <input name="signPwd" th:field="*{authPwd}" class="form-control" type="text">
                </div>
            </div>
            <!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label is-required">一致或者成功状态：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="okCode" th:field="*{okCode}" class="form-control" type="text" required>-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">不一致状态：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="noCode" th:field="*{noCode}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label is-required">查无状态码：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="notCode" th:field="*{notCode}" class="form-control" type="text" required>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-9">
                    <textarea type="text" name="remark" th:field="*{remark}" class="form-control" placeholder="请输入备注"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "xh/supplier";
        $("#form-supplier-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-supplier-edit').serialize());
            }
        }
    </script>
</body>
</html>
