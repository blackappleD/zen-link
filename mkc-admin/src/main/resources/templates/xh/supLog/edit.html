<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('调用供应商日志详情')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-supLog-edit" th:object="${supReqLog}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">流水号：</label>
                <div class="col-sm-8">
                    <input name="orderNo" disabled="true" th:field="*{orderNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">供应商code：</label>
                <div class="col-sm-8">
                    <input name="supCode" disabled="true" th:field="*{supCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商户编码：</label>
                <div class="col-sm-8">
                    <input name="merCode" disabled="true" th:field="*{merCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">供应商名称：</label>
                <div class="col-sm-8">
                    <input name="supName" disabled="true" th:field="*{supName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">请求参数Json：</label>
                <div class="col-sm-8">
                    <textarea name="reqJson" disabled="true" class="form-control" required>[[*{reqJson}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">响应参数Json：</label>
                <div class="col-sm-8">
                    <textarea name="respJson" disabled="true" class="form-control">[[*{respJson}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">供应产品：</label>
                <div class="col-sm-8">
                    <input name="supProduct" disabled="true" th:field="*{supProduct}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产品：</label>
                <div class="col-sm-8">
                    <input name="procductCode" disabled="true" th:field="*{procductCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成本价：</label>
                <div class="col-sm-8">
                    <input name="inPrice" disabled="true" th:field="*{inPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">查询状态：</label>
                <div class="col-sm-8">
                    <select name="status" disabled="true"  class="form-control m-b" th:with="type=${@dict.getType('xh_sup_req_state')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请求时间：</label>
                <div class="col-sm-8">
                        <input name="reqTime" disabled="true" th:value="${#temporals.format(supReqLog.reqTime,'yyyy-MM-dd HH:mm:ss:SSS')}"  class="form-control"  type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">响应时间：</label>
                <div class="col-sm-8">
                        <input name="respTime" disabled="true" th:value="${#temporals.format(supReqLog.respTime,'yyyy-MM-dd HH:mm:ss:SSS')}" class="form-control"  type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总耗时(毫秒)：</label>
                <div class="col-sm-8">
                    <input name="totalTime" th:field="*{totalTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-9">
                    <textarea type="text" disabled="true" name="remark" th:field="*{remark}" class="form-control" placeholder="请输入备注"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "xh/supLog";
        $("#form-supLog-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            // if ($.validate.form()) {
            //     $.operate.save(prefix + "/edit", $('#form-supLog-edit').serialize());
            // }
        }


    </script>
</body>
</html>
